<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Web-alternative</title>
</head>
<body>
    <header class="header container">
        <div class="logo">
            <img class="logo__img" src="./img/Vector.svg" alt="menu">
            <p class="logo__text">WEB ALTERNATIVE</p>
            <div class="contact">
                <button class="contact__button">
                    Заказать звонок
                </button>
                <a class="contact__number" href="tel:+74212253085">+7 (4212) 25-30-85</a>
            </div>
        </div>
        <div class="menu">
            <button class="mobile-menu__btn">
                <div class="mobile-menu__burger-icon"></div>
                <div class="mobile-menu__burger-icon"></div>
                <div class="mobile-menu__burger-icon"></div>
            </button>
            <ul class="menu__bar">
                <li class="menu__item">О студии</li>
                <li class="menu__item">Портфолио</li>
                <li class="menu__item">Наши услуги</li>
                <li class="menu__item">Новости</li>
                <li class="menu__item">Отзывы</li>
                <li class="menu__item">Контакты</li>
            </ul>
        </div>
    </header>
    <main class="main container">
        <div class="main__text">
            <div class="commerce-text">
                <img class="commerce-text__img" src="./img/shopping-cart.svg" alt="cart">
                <p class="commerce-text__text">E-commerce</p>
            </div>
            <h1 class="main__heading">
                Интернет-магазин<br> принесет вам максимум<br> прибыли!
            </h1>
        </div>
        <div class="callback">
            <button class="callback__btn">Заказать звонок<img class="callback__arrow-img" src="./img/union.png" alt="arrow"></button>
            <p class="callback__text">Ответим на любой вопрос</p>
        </div>
    </main>
</body>
</html>
